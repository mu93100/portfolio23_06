<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M U R I E L E H L I N G E R</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <img class="logo" src="/img/logoM.jpg" alt="">

        <div>
            <p>muriel ehlinger</p>
            <p>web développeuse ultra junior</p>
        </div>
        <div class="nav">

        </div>


    </header>
    <main>
        <button id="afficher-btn">Afficher l'image</button>
        <div id="image-container">
            <button class="close-btn" id="close-btn">fermer</button>
            <img id="fond_about"
                src="/img/Frame1.png"
                alt="fond_about" />
        </div>

        <script>
            const bouton = document.getElementById('afficher-btn');
            const imageContainer = document.getElementById('image-container');
            const closeBtn = document.getElementById('close-btn');

            bouton.addEventListener('click', function () {
                imageContainer.style.display = 'block'; // Affiche le conteneur avec l'image
            });

            closeBtn.addEventListener('click', function () {
                imageContainer.style.display = 'none'; // Masque le conteneur avec l'image
            });
        </script>
    </main>
    <div>

    </div>
</body>

</html>
